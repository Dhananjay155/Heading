<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Shapes and Heading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }
    .heading {
      color: red;
    }

    .circle {
        width: 100px;
        height: 100px;
        border: black solid;
        border-radius: 50%;
        margin-right: 20px;
    }
    .square {
        width: 100px;
        height: 100px;
        border: black solid;
        margin-right: 20px;
        display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Heading</h1>
    <div class="circle"></div>
    <div class="square"></div>
    
  </div>
</body>
</html>
